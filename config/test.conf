server {
    listen 8080;
    server_name localhost 127.0.0.1;

    location / {
        methods GET;
        root config/www/html;
        default_file index.html;
        autoindex on;
		cgi .sh /usr/bin/python3;
    }

	location /file_upload {
		methods POST;
		root config/www;
		upload_directory config/www/upload;
	}

    location /upload {
        methods GET DELETE;
        autoindex on;
        root config/www;
    }

    location /cgi {
        methods GET POST;
        root config/www;
		default_file index.html;
        cgi .py /usr/bin/python3;
		cgi .sh /bin/bash;
    }

	location /empty {
		methods GET;
		root config/www/html;
		default_file empty.html;
	}

    error_page 404 config/www/html/404.html;
    client_max_body_size 1000000000;
}